<mat-toolbar color="primary"></mat-toolbar>

<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
  <div fxFlex="90" class="mat-elevation-z8">

    <div class="button-table-container" fxLayout="row" fxLayoutAlign="end">
      <button mat-raised-button color="primary">Add</button>
    </div>

    <table id="table-list-users" mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Surname1 Column -->
      <ng-container matColumnDef="surname1">
        <th mat-header-cell *matHeaderCellDef> surname1 </th>
        <td mat-cell *matCellDef="let element"> {{element.surname1}} </td>
      </ng-container>

      <!-- Surname2 Column -->
      <ng-container matColumnDef="surname2">
        <th mat-header-cell *matHeaderCellDef> surname2 </th>
        <td mat-cell *matCellDef="let element"> {{element.surname2}} </td>
      </ng-container>

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
