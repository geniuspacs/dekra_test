<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
  <div *ngIf="dataSource$ | async as dSourceAsync" fxFlex="90" class="table-parent-container mat-elevation-z8">

    <div class="button-table-container" fxLayout="row" fxLayoutAlign="end">
      <button mat-raised-button color="primary" (click)="createUser()">Add</button>
    </div>

    <div *ngIf="dSourceAsync.length > 0">
      <table id="table-list-users" mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Surname1 Column -->
        <ng-container matColumnDef="surname1">
          <th mat-header-cell *matHeaderCellDef> surname1 </th>
          <td mat-cell *matCellDef="let element"> {{element.surname1}} </td>
        </ng-container>

        <!-- Surname2 Column -->
        <ng-container matColumnDef="surname2">
          <th mat-header-cell *matHeaderCellDef> surname2 </th>
          <td mat-cell *matCellDef="let element"> {{element.surname2}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="createUser(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

    <div *ngIf="dSourceAsync.length <= 0" fxLayout="row" fxLayoutAlign="center">
      <h1>No users found</h1>
    </div>

  </div>
</div>
